
<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>तालुका योजना रँकिंग डॅशबोर्ड</title>

    <!-- Google Font for Marathi (Noto Sans Devanagari) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 (utility grid only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header class="app-header py-16">
        <div class="container flex flex-col lg:flex-row items-center justify-between gap-16">
            <div class="flex items-center gap-8">
                <i class="fas fa-chart-line text-white fs-3"></i>
                <div>
                    <h1 class="text-white">तालुका योजना रँकिंग डॅशबोर्ड</h1>
                    <p class="text-white opacity-75 m-0">जिल्हा जळगाव – योजना आधारित तालुका मूल्यांकन</p>
                </div>
            </div>
            <button id="refreshBtn" class="btn btn--outline text-white border-white">
                <i class="fas fa-arrow-rotate-right me-2"></i> डेटा पुन्हा लोड करा
            </button>
        </div>
    </header>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-8 m-0">डेटा लोड होत आहे… कृपया थांबा</p>
        </div>
    </div>

    <!-- Error Alert -->
    <div id="errorAlert" class="alert alert-danger hidden container my-8" role="alert">
        <span id="errorMessage"></span>
    </div>

    <main class="container py-16">
        <!-- KPI Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card kpi-card border-success">
                    <div class="kpi-icon bg-success bg-opacity-15 text-success"><i class="fas fa-trophy"></i></div>
                    <div>
                        <h3 id="bestTaluka" class="m-0">-</h3>
                        <p class="m-0 text-muted">सर्वोत्तम तालुका</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card kpi-card border-info">
                    <div class="kpi-icon bg-info bg-opacity-15 text-info"><i class="fas fa-chart-bar"></i></div>
                    <div>
                        <h3 id="districtAvg" class="m-0">-</h3>
                        <p class="m-0 text-muted">जिल्हा सरासरी रँक</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card kpi-card border-danger">
                    <div class="kpi-icon bg-danger bg-opacity-15 text-danger"><i class="fas fa-circle-exclamation"></i></div>
                    <div>
                        <h3 id="worstTaluka" class="m-0">-</h3>
                        <p class="m-0 text-muted">सर्वात कमकुवत तालुका</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row g-4 align-items-end mb-4">
            <div class="col-md-6">
                <label for="schemeSelect" class="form-label">योजना निवडा</label>
                <select id="schemeSelect" class="form-control">
                    <option value="all">सर्व योजना</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="talukaSelect" class="form-label">तालुका तुलना करा</label>
                <select id="talukaSelect" class="form-control" multiple size="4" style="display:none;"></select>
            </div>
        </div>

        <!-- Data Table & Charts -->
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card__header flex items-center gap-8 bg-primary text-white">
                        <i class="fas fa-list-ol"></i>
                        <h6 class="m-0">रँकिंग तक्ता</h6>
                    </div>
                    <div class="card__body p-0">
                        <div class="table-responsive">
                            <table id="rankingTable" class="table m-0">
                                <thead></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 flex flex-col gap-16">
                <div class="card">
                    <div class="card__header flex items-center gap-8 bg-success text-white">
                        <i class="fas fa-star"></i>
                        <h6 class="m-0">टॉप ५</h6>
                    </div>
                    <div class="card__body">
                        <div class="chart-container" style="position:relative;height:240px;">
                            <canvas id="topChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__header flex items-center gap-8 bg-danger text-white">
                        <i class="fas fa-triangle-exclamation"></i>
                        <h6 class="m-0">बॉटम ५</h6>
                    </div>
                    <div class="card__body">
                        <div class="chart-container" style="position:relative;height:240px;">
                            <canvas id="bottomChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Comparison Chart -->
        <div id="comparisonCard" class="card mt-4 hidden">
            <div class="card__header flex items-center gap-8 bg-secondary">
                <i class="fas fa-sliders-h"></i>
                <h6 class="m-0">तुलना चार्ट</h6>
            </div>
            <div class="card__body">
                <div class="chart-container" style="position:relative;height:320px;">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="py-16 bg-charcoal text-center text-white mt-24">
        © २०२५ तालुका योजना रँकिंग डॅशबोर्ड – जिल्हा जळगाव
    </footer>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
