
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taluka Ranking Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-YSaXbzfYTrlQq8QGn8a+qK3tjk0B1XSk/gT6vfuBZ8ybB3y0fXHmIwZr2Oz3V9OM"
    crossorigin="anonymous"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.2/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f8f9fa;
    }
    h1 {
      margin: 2rem 0 1rem;
      font-weight: 600;
      text-align: center;
    }
    .card {
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .table-hover tbody tr:hover {
      background-color: #e2e6ea;
    }
    .btn-icon svg {
      margin-right: 0.25rem;
      width: 1em;
      height: 1em;
      vertical-align: -0.125em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Taluka Scheme Ranking Dashboard</h1>

    <!-- Controls -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
      <div class="mb-2">
        <select id="schemeSelect" class="form-select">
          <option selected disabled>Choose a Scheme...</option>
          <!-- Dynamically populated -->
        </select>
      </div>
      <div class="mb-2">
        <button id="refreshBtn" class="btn btn-primary btn-icon">
          <!-- Bootstrap SVG icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 1 1 .908-.418A6 6 0 1 1 8 2v1z"/>
            <path d="M8 0a.5.5 0 0 1 .5.5v4.793l2.146-2.147a.5.5 0 0 1 .708.708L8.707 6.707A1 1 0 0 1 8 6a1 1 0 0 1-1-1V.5A.5.5 0 0 1 8 0z"/>
          </svg>
          Refresh Data
        </button>
      </div>
    </div>

    <!-- Animated Table Card -->
    <div class="card mb-4">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table id="rankingTable" class="table table-striped table-hover mb-0">
            <thead class="table-primary">
              <tr>
                <th>Taluka</th>
                <th>Average Rank</th>
                <th>Best Scheme Rank</th>
                <th>Worst Scheme Rank</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Charts Row -->
    <div class="row gx-4 gy-4 mb-5">
      <div class="col-lg-6">
        <div class="card p-3">
          <canvas id="barChartTop5"></canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card p-3">
          <canvas id="barChartBottom5"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Yo4pmT+q1reldXN7vg5E8cMAk7Pm2ax+XBe12dnm29lHx9J5ZFqH5fPb58FlxUIF"
    crossorigin="anonymous"
  ></script>

  <script>
    // CONFIG: Replace with your own
    const SPREADSHEET_ID = '1aINSij-6mXtt4Gbocn0A1PHbuh7XMImHL0zFmdVKhVs';
    const API_KEY = 'AIzaSyBSGGIDfZbLKeIiiHfPfm9xCgm3cTVH7HM';
    const CSV_RANGE = 'Rank!B5:AI20';
    const DATA_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(
      CSV_RANGE
    )}?alt=csv&key=${API_KEY}`;

    let rawData = [], metrics = [], schemes = [];

    async function fetchData() {
      const resp = await fetch(DATA_URL);
      const text = await resp.text();
      rawData = text.trim().split('\n').slice(1).map(line => {
        const cols = line.split(',');
        return {
          taluka: cols[0],
          ranks: cols.slice(1).map(Number)
        };
      });
      populateSchemes(text.split('\n')[0].split(',').slice(1));
      computeMetrics();
      populateTable();
      renderAllCharts();
    }

    function populateSchemes(headerCols) {
      schemes = headerCols;
      const select = document.getElementById('schemeSelect');
      select.innerHTML = '<option selected disabled>Choose a Scheme...</option>';
      schemes.forEach((s, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = s;
        select.append(opt);
      });
    }

    function computeMetrics() {
      metrics = rawData.map(d => {
        const avg = (d.ranks.reduce((a, b) => a + b, 0) / d.ranks.length).toFixed(2);
        const best = Math.min(...d.ranks);
        const worst = Math.max(...d.ranks);
        return { taluka: d.taluka, avg: +avg, best, worst, ranks: d.ranks };
      }).sort((a, b) => a.avg - b.avg);
    }

    function populateTable() {
      const tbody = document.querySelector('#rankingTable tbody');
      tbody.innerHTML = metrics.map(m => `
        <tr>
          <td>${m.taluka}</td>
          <td>${m.avg}</td>
          <td>${m.best}</td>
          <td>${m.worst}</td>
        </tr>
      `).join('');
    }

    function renderBarChart(ctxId, labels, values, title, color) {
      const ctx = document.getElementById(ctxId);
      if (ctx.chart) ctx.chart.destroy();
      ctx.chart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: title, data: values, backgroundColor: color }] },
        options: {
          indexAxis: 'y',
          scales: { x: { beginAtZero: true } },
          plugins: {
            legend: { display: false },
            title: { display: true, text: title, font: { size: 18 } }
          },
          animation: { duration: 1000, easing: 'easeOutBounce' }
        }
      });
    }

    function renderAllCharts() {
      const top5 = metrics.slice(0, 5);
      const bottom5 = metrics.slice(-5).reverse();
      renderBarChart('barChartTop5',
        top5.map(m => m.taluka), top5.map(m => m.avg),
        'Top 5 Talukas (Avg Rank)', '#198754'
      );
      renderBarChart('barChartBottom5',
        bottom5.map(m => m.taluka), bottom5.map(m => m.avg),
        'Bottom 5 Talukas (Avg Rank)', '#dc3545'
      );
    }

    document.getElementById('refreshBtn').addEventListener('click', fetchData);

    document.getElementById('schemeSelect').addEventListener('change', e => {
      const idx = +e.target.value;
      const labels = metrics.map(m => m.taluka);
      const values = metrics.map(m => m.ranks[idx]);
      renderBarChart('barChartTop5', labels, values, `Scheme: ${schemes[idx]} Rankings`, '#0d6efd');
      document.querySelector('#barChartBottom5').chart.destroy();
    });

    // Initial load
    fetchData();
  </script>
</body>
</html>
